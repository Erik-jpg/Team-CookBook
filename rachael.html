<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./rachael.css">
    <title>Rachael</title>
</head>
<body>
    <div class="box">
        <div class="buttons">
            <button class="button active" id="show-all">Show All</button>
            <h1>Filter by Meal</h1>
            <button class="button meal" id="breakfast">Breakfast</button>
            <button class="button meal" id="snack">Snack</button>
            <button class="button meal" id="salad">Salad</button>
            <button class="button meal" id="appetizer">Appetizer</button>
            <button class="button meal" id="main-course">Main Course</button>
            <button class="button meal" id="dessert">Dessert</button>
            <h1>Filter by World Cuisine</h1>
            <button class="button cuisine" id="italian">Italian</button>
            <button class="button cuisine" id="french">French</button>
            <button class="button cuisine" id="spanish">Spanish</button>
            <button class="button cuisine" id="mexican">Mexican</button>
            <button class="button cuisine" id="chinese">Chinese</button>
            <button class="button cuisine" id="japanese">Japanese</button>
            <button class="button cuisine" id="thai">Thai</button>
            <button class="button cuisine" id="vietnamese">Vietnamese</button>
            <button class="button cuisine" id="indian">Indian</button>
            <h1>Filter by Diet</h1>
            <button class="button diet" id="vegetarian">Vegetarian</button>
            <button class="button diet" id="vegan">Vegan</button>
            <button class="button diet" id="keto">Keto</button>
            <button class="button diet" id="paleo">Paleo</button>
            <button class="button diet" id="gluten-free">Gluten Free</button>
        </div>
    </div>
    
    <script src="./rachael.js"></script>
</body>
</html>
