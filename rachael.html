<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rachael.css">
    <title>Rachael</title>
</head>
<body>
    <section class="container">
        <button class="button active" id="show-all">Show All</button>
        <h1>Filter by Meal</h1>
        <button class="button" id="breakfast">Breakfast</button>
        <button class="button" id="snack">Snack</button>
        <button class="button" id="salad">Salad</button>
        <button class="button" id="appetizer">Appetizer</button>
        <button class="button" id="main-course">Main Course</button>
        <button class="button" id="dessert">Dessert</button>
        <h1>Filter by World Cuisine</h1>
        <button class="button" id="italian">Italian</button>
        <button class="button" id="french">French</button>
        <button class="button" id="spanish">Spanish</button>
        <button class="button" id="mexican">Mexican</button>
        <button class="button" id="chinese">Chinese</button>
        <button class="button" id="japanese">Japanese</button>
        <button class="button" id="thai">Thai</button>
        <button class="button" id="vietnamese">Vietnamese</button>
        <button class="button" id="indian">Indian</button>
        <h1>Filter by Diet</h1>
        <button class="button" id="vegetarian">Vegetarian</button>
        <button class="button" id="vegan">Vegan</button>
        <button class="button" id="keto">Keto</button>
        <button class="button" id="paleo">Paleo</button>
        <button class="button" id="gluten-free">Gluten Free</button>
    </section>

    <script src="./rachael.js"></script>
</body>
</html>
