<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> 
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body class = "has-background-dark">
    <header>
      <div class = "title has-text-light"> 
        Search recipes by ingredient
      </div> 
      <div class="field has-addons">
        <div class="control">
          <input class="input" id= "search-text" type="text" placeholder="apples,sugar,butter,etc">
        </div>
        <div class="control">
          <a class="button is-info" id=search-button>
            Search
          </a>
        </div>
      </div> 
    </header> 

    <div class = "has-background-light" id="recipe-list">

    </div> 
    
  </body>
  <div id="footer">
    <h1>CookBook App!</h1>
    <h2>Your recipes here.</h2>
    <textarea class="textarea is-small" id="recipeName" name='userInput' placeholder="please name your recipe"></textarea>
    <textarea class="textarea is-large" id="recipeCards" placeholder="save your recipes here..."></textarea>
    <a id="saveBtn" class="button is-primary">Save</a>
    <a class="button is-link" id="getBtn">Grab a Recipe</a>
    <a class="button is-danger" id="deleteBtn">Delete</a></a>
<textarea class="retrievedCards" id="cardHolder" placeholder="Please enter the name of the recipe you would like to delete."></textarea>
<div id="userCookbook" class="RecipeStorage">
    <textarea id="keyEntry" placeholder= "Please enter the name of the recipe you wish to view"></textarea>
    <p id="recipeCard1" placeholder= "This is a demo recipeCards"></p>
    <p id="recipeCards-2" placeholder= "This is a demo recipeCards"></p>
</div>
<!-- <script src="./script.js"></script> -->
</div>
<script src="script.js"></script>
</html>
